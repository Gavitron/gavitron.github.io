title: "Gavitron's GitHub Blog"
description: "A New Blog For Frackers"
author:
  name: "Gavitron"
  email: "me@gavitron.com"
  url: "https://gavitron.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 4
paginate_path: /page:num/
excerpt_separator: <!--more-->

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "Gavitron"
year : "2018"
google_analytics: UA-441519-2